<!DOCTYPE html>
<html>
<head>
  <title>ABSENSI PRO</title>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbzmIw19fAkZU9gtnJ2yo5P1km_wrV-OfwI0CZDIqIvyq8xdh3hC0uwwEx2vtj5daKz6lw/exec"
    width="50%"
    height="50%"
    allowfullscreen="true"
    allow="camera"
    allow="gps"
    style="position: fixed; top: 0; left: 0; width: 50%; height: 50%; border: none;">
    
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
    };
  </script>
</body>
</html>
